<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Registration</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- <script src= "https://code.jquery.com/jquery-3.3.1.min.js"></script> -->

	<script>


	</script>


	<script type="text/javascript" src="/js/busca_cep"></script>
</head>

<body>
	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
					aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Registration and
					Login Module</a>
			</div>

			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a th:href="@{/users/perfil/{username}(username=${username})}">Perfil</a></li>
					<li><a>Sou Administrador</a></li>
					<li><a>Sou Usu√°rio Comum</a></li>
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>

				</ul>
			</div>

		</div>
	</nav>

	<br>
	<br>
	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered
						to our awesome app!</div>
				</div>

				<h1>Registration</h1>

				<form th:action="@{/users/perfil}" method="post" th:object="${user}">
					<div class="form-group">
						<label class="control-label" for="firstName"> First Name </label>
						<input id="firstName" class="form-control" th:field="*{firstName}" required
							autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="lastName"> Last Name </label> <input id="lastName"
							class="form-control" th:field="*{lastName}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="email"> Email </label> <input id="email" class="form-control"
							th:field="*{email}"
							onblur="validarDados('email', document.getElementById('email').value,'/registration/ajax/getEmail/');"
							required autofocus="autofocus" />
					</div>

					<div id="campo_email" class="alert alert-danger" style="display: none"></div>

					<div class="form-group">
						<label class="control-label" for="dataNascimento">Dada de nascimento</label>
						<input id="dataNascimento" class="form-control" type="date" th:field="*{dataNascimento}" required
							autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="cep">Cep</label>
						<input id="logradouro" class="form-control" type="text" th:field="*{enderecos[0].cep}" required
							autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="logradouro">Logradouro</label>
						<input id="logradouro" class="form-control" type="text" th:field="*{enderecos[0].logradouro}"
							required autofocus="autofocus" />
					</div>
					
					<div class="form-group">
						<label class="control-label" for="bairro">Bairro</label>
						<input id="bairro" class="form-control" type="text" th:field="*{enderecos[0].bairro}"
							required autofocus="autofocus" />
					</div>
					
					<div class="form-group">
						<label class="control-label" for="cidade">Cidade</label>
						<input id="cidade" class="form-control" type="text" th:field="*{enderecos[0].cidade}"
							required autofocus="autofocus" />
					</div>
					
					<div class="form-group">
						<label class="control-label" for="uf">Estado</label>
						<input id="uf" class="form-control" type="text" th:field="*{enderecos[0].uf}"
							required autofocus="autofocus" />
					</div>


					<div class="form-group">
						<button type="submit" class="btn btn-success" id="botao" onclick="">Update</button>
						<span>Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
					</div>
				</form>
			</div>




		</div>
	</div>
</body>

</html>
